<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="bg-image">
    </div>
    <div id="wrapper" >
            <h1>Stop Watch <i class="fa fa-clock-o" aria-hidden="true" ></i></h1>
    </div>
    <div class="main-container">
        <!-- <h5 id="hr" class="container">00</h5><sub>Hr</sub><p>:</p> -->
        <h5 id="min" class="container">00</h5><b>:</b>
        <h5 id="sec" class="container">00</h5><b>:</b>
        <h5 id="miliSec" class="container">00</h5>
    </div>
     <div id="button" >
        <button type="button" class="btn btn-primary btn-lg button"  id="start" onclick="startTimer()" >Start </button>
        <button type="button" class="btn btn-primary btn-lg" id="stop" onclick="stopTimer()">Pause </button>
        <button type="button" class="btn btn-primary btn-lg" id="stop" id="reset" onclick="resetTimer()">Reset </button>
    </div> 

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous">
    </script>
</body> 

</html>
