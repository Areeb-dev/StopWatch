<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stop Watch</title>
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div id="wrapper" class="container">
        <h1>
            Stop Watch <b class="fa fa-clock-o" aria-hidden="true"></b>
        </h1>
    </div>
       <div id="box" class="container">
        <h2 id="hr">00</h2><sub>Hr</sub>:
        <h2 id="min"> 00 </h2><sub>Min</sub>:
        <h2 id="sec"> 00 </h2><sub>Sec</sub>:
        <h2 id="miliSec"> 00</h2><sub>MiliS</sub>
    </div>
    <div id="button" class="container">
        <button type="button" class="btn btn-primary btn-lg" id="start" onclick="startTimer()">Start </button>
        <button type="button" class="btn btn-primary btn-lg" id="stop" onclick="stopTimer()">Pause </button>
        <button type="button" class="btn btn-primary btn-lg" id="stop" id="reset" onclick="resetTimer()">Reset </button>
    </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
